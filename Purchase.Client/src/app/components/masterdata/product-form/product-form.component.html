
<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" placeholder="Code" id="code" formControlName="code"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="code">
                        <div ngxError="required">Code is required</div>
                    </div>
                </div>
               

            </div>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required"> Name is required</div>
                    </div>
                </div>

            </div>   
            
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" placeholder="Price" id="price" formControlName="price"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="price">
                        <div ngxError="required"> Price is required</div>
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col-6 mb-2">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" placeholder="Quantity" id="quantity" formControlName="quantity"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="quantity">
                        <div ngxError="required"> Quantity is required</div>
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col-6 mb-2">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" placeholder="Description" id="description" formControlName="description"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="description">
                        <div ngxError="required"> Description is required</div>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-2">
                    <!-- Input field for category -->
                    <label for="category" class="form-label">Category</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Select category" formControlName="category"
                            readonly>
                        <button class="btn btn-outline-secondary" type="button" (click)="openCategoryModal()">
                            Select Category
                        </button>
                    </div>
                    <div ngxErrors="category">
                        <div ngxError="required">Category is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-2">
                <!-- Input field for category -->
                <label for="tax" class="form-label">Tax</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Select tax" formControlName="tax"
                        readonly>
                    <button class="btn btn-outline-secondary" type="button" (click)="openTaxModal()">
                        Select Tax
                    </button>
                </div>
                <div ngxErrors="tax">
                    <div ngxError="required">Tax is required</div>
                </div>
            </div>
        </div>


            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
